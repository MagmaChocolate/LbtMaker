<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>シンプルホワイトボード</title>
<link rel="stylesheet" href="whiteboard.css">
<script src="http://jsrun.it/assets/5/q/E/8/5qE8l" type="text/javascript"></script>
<script src="http://jsrun.it/assets/4/n/r/a/4nraC" type="text/javascript"></script>
<script src="http://jsrun.it/assets/1/y/x/N/1yxNm" type="text/javascript"></script>
</head>
<body>

<div id="title">
<h2><span>シンプルホワイトボード</span> </h2>
</div>

<div class="tab-pane" id="mode">
<p><strong>コマンド</strong></p>
<p id="command">
<input id="draw" type="button">Draw
<input id="rect" type="button">四角形を追加
<input id="circle" type="button">円を追加
<input id="ellipse" type="button">楕円を追加
<input id="line" type="button">直線を引く
</p>
</div>
<div>
<p id="tool">
<input id="text_input" type="button">テキスト入力
Text: <input id="text" name="text" type="text" size="40" value="文字を入力してください"> |
Size: <input id="size" name="size" type="text" size="3" value="18"> |
Color: <input id="color" name="color" type="text" size="7" value="#000000">
</p>
</div>
<div>
<p id="subcommand">
<input id="save" type="button">ローカルストレージに保存</button>
<input id="load" type="button">ローカルストレージ読み込み</button>
<input id="delete" type="button">ローカルストレージ削除</button>
<input id="clear" type="button">canvasクリア</button>
</p>
</div>
<div>
<p id="subcommand2">
<input id="remove" type="button">図形の削除</button>
<input id="image_save" type="button">画像として保存</button>
<input id="image_load" type="button">保存した画像をロード</button>
<input id="image_delete" type="button">保存した画像を削除</button>
</p>
</div>

<div style="position:relative;width:704px;float:left;" id="canvas-wrapper">
<canvas id="canvas" width="700" height="600"></canvas>
</div>

</body></html>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
